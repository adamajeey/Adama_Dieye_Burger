services:
    # Service pour l'application Laravel
    app:
        build:
            args:
                user: laraveluser
                uid: 1000
            context: ./  # Contexte pour le build
            dockerfile: Dockerfile
        image: isi-burger
        container_name: isi-burger-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - isi-burger-network
        depends_on:
            - db  # Assurez-vous que 'db' est bien défini
        env_file:
            - .env.docker  # Utilise le fichier .env.docker pour la configuration des variables d'environnement

    # Serveur web NGINX
    nginx:
        image: nginx:alpine
        container_name: isi-burger-nginx
        restart: unless-stopped
        ports:
            - "8000:80"  # Accès via le port 8000
        volumes:
            - ./:/var/www
            - ./docker-config/nginx:/etc/nginx/conf.d/
        networks:
            - isi-burger-network
        depends_on:
            - app

    # Service de base de données MySQL
    db:
        image: mysql:8.0
        container_name: isi-burger-db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ""  # Pas de mot de passe pour root
            MYSQL_DATABASE: burger_db  # Nom de la base de données par défaut
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Permet l'authentification sans mot de passe
        ports:
            - "3307:3306"  # Utiliser le port 3306 pour la connexion à la base de données
        volumes:
            - isi-burger-data:/var/lib/mysql  # Volume persistant pour les données MySQL
        networks:
            - isi-burger-network

    # Service Redis pour la mise en cache
    redis:
        image: redis:alpine
        container_name: isi-burger-redis
        restart: unless-stopped
        networks:
            - isi-burger-network

networks:
    isi-burger-network:
        driver: bridge  # Utilisation du réseau bridge pour une communication interne sécurisée

volumes:
    isi-burger-data:
        driver: local  # Volume local pour la persistance des données MySQL
